<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Top Tennis Rackets of 2021</h1>
      <h2>Find your perfect fit</h2>
      <div class="elements">
        <div class="dropdown-container">
          <label for="my-select">Filter by instrument type:</label>
          <select name="my-select" id="select" onchange="handleDropdown()">
            <option selected value="all">All</option>
            <option value="babolat">Babolat</option>
            <option value="head">Head</option>
            <option value="dunlop">Dunlop</option>
            <option value="yonex">Yonex</option>
          </select>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" name="checkbox" id="checkbox" onchange="handleCheckbox()" />
          <label for="checkbox">Show in stock items only</label>
      <div class="content"></div>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
