<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny For Your Thoughts</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <img class="line" src="images/jarline.png">
    </div>

    <div>
        <img class="penny" id="drop" src="images/penny.png">
    </div>

    <div>
        <img class="jar" src="images/jar.png">
    </div>

    <div>
        <input type="text" onkeypress="myFunction()" autofocus
            placeholder="what's on your mind?" />
    </div>

    <script>
        function myFunction() {
            if (event.keyCode == 13) {
                event.target.value = '';
                var penny = document.getElementById('drop');
                penny.style.top = '100px' }
            }
    </script>

</body>
